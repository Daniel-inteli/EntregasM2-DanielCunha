<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Texto1</h1>
    <input type="text" id="texto1">
    <h1>Texto2</h1>
    <input type="text" id="texto2">
    <button onclick="troca()">Troca</button>
    <script>
        function troca(){
            var texto1 = document.getElementById("texto1").value;
            var texto2 = document.getElementById("texto2").value; 
            document.getElementById("texto1").value = texto2
            document.getElementById("texto2").value = texto1
        }
    </script>

    
</body>
